<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="{% url 'order_list' %}">
            <img src="{% static 'images/logo.png' %}" alt="Locator App" height="30" class="d-inline-block align-top">
            Locator App
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Navigation items -->
                <li class="nav-item {% if request.path == '/orders/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
                </li>
                <li class="nav-item {% if request.path == '/select-model/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'select-model' %}">Select Model</a>
                </li>
                <li class="nav-item {% if request.path == '/set-item/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'set_item' %}">Set Item</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="uploadDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Uploads
                    </a>
                    <div class="dropdown-menu" aria-labelledby="uploadDropdown">
                        <a class="dropdown-item" href="{% url 'upload_orders' %}">Upload Orders</a>
                        <a class="dropdown-item" href="{% url 'upload_items' %}">Upload/Update Items</a>
                        <a class="dropdown-item" href="{% url 'upload_and_download' %}">File Processing</a>
                    </div>
                </li>
                <li class="nav-item {% if request.path == '/info/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'info' %}">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-5">
        <div class="container text-center py-3">
            <span>&copy; {% now "Y" %} Locator App. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
