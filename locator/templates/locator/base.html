<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'order_list' %}">Locator App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'select-model' %}">Select Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'set_item' %}">Set Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_orders' %}">Upload Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_items' %}">Upload/Update Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'upload_and_download' %}">Import CSV into Excel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'info' %}">Info</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
